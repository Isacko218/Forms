<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Registration Form</h1>
<p>Fill all the details</p>
<header>
<form action= method="get">
	<fieldset>
<legend>Member details</legend>
<label for=" First Name">First Name</label>
<input type="text" name="First Name" id="First Name" required autofocus placeholder="John">
<label for="Second Name">Second Name</label>
<input type="text" name="Second Name" id="Second Name" required placeholder="Simon">
<label for="Last Name">Last Name</label>
<input type="text" name="Last Name" id="Last Name" required placeholder="Joseph">
<label for="Date of Birth">Date of Birth</label>
<input type="Date" name="Date of Birth" id="Date of Birth">
<p>
    <p>Gender</p>
<label for="Gender">Gender</label>
<select name="Gender">
	<option value="male">Male</option>
	<option value="female" selected>Female</option>
</select>
    <label for="Age">Age</label>
    <input type="number" name="Age" id="Age" min="18" max="60">
</p>
<label for="Password">Password</label>
<input type="password" name="Password" id="Password" required>
<p>Contact Details</p>
<label for="email address">Email address</label>
<input type="email" name=" email address" id="email address" placeholder="simonjoseph@gmail.com">
<label for="contact">Contact</label>
<input type="tel" name="phone number" id="phone number">
<fieldset>
	<legend>Preference</legend>
	<p>Preferred contact method</p>
	<label for="Email">Email</label>
	<input type="radio" id="contact" name="contact">
<label for="phone">Phone</label>
	<input type="radio" id="contact" name="contact">
</fieldset>
</fieldset>
<fieldset>
	<legend>Account Details</legend>
	<p>Account Details</p>
	<label for="account number">Account number</label>
	<input type="number" name="">
</fieldset>
<fieldset>
	<p>
		<input type="checkbox" name="Do you want to receive promotional Email">Do you want to receive promotional Email
	</p>
</fieldset>
<br>
<fieldset>
	<legend>Drop us a line and we'll get back to you</legend>
	<label for="Message">Your Message</label>
	<br>
	<textarea name="Message" id="Message"placeholder="Type your Message here"></textarea>
    <p>
        Attach your Passport Photo
        <label for="file"></label>	
        <input type="file" name="file" id="file">
        </p>
	<br>
	<button type="Submit">Submit</button>
</fieldset>
</form>
</header>
</body>
</html>
